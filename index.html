<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>商户信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->
</head>

<body>
    <div class="store-info">
        <div class="photo">
            <img data-src="/holder.js/64x64" alt="user photo">
        </div>
        <div class="description">
            <p class="name">史塔克工业</p>
            <div class="dividor"></div>
            <p class="tel">电话：010-66886868</p>
            <p class="address">北京市三元桥京信大厦1236</p>
        </div>
    </div>
    <div class="store-introduction">
        <div class="description">
            <p class="caption">店铺介绍</p>
            <div class="dividor"></div>
            <p class="content">“以服务著称”的火锅店，门口有专人“引客”，等位提供“免费”茶水、美甲、擦鞋服务，落座后送上......</p>
        </div>
        <a class="check-position" href="javascript:void(0);">
            <img src="img/btn_map.png" alt="check store position">
        </a>

        <a class="products" href="javascript:void(0);">
            <div class="product">
                <img data-src="/holder.js/50x50" alt="product image">
                <p class="title">可口可乐</p>
                <p class="price">¥3.00</p>
            </div>
            <div class="product">
                <img data-src="/holder.js/50x50" alt="product image">
                <p class="title">牛奶</p>
                <p class="price">¥8.00</p>
            </div>
            <div class="product">
                <img data-src="/holder.js/50x50" alt="product image">
                <p class="title">红牛</p>
                <p class="price">¥6.00</p>
            </div>
            <div class="product">
                <img data-src="/holder.js/50x50" alt="product image">
                <p class="title">咖啡</p>
                <p class="price">¥6.00</p>
            </div>
            <div class="product">
                <img data-src="/holder.js/50x50" alt="product image">
                <p class="title">巧克力</p>
                <p class="price">¥24.00</p>
            </div>
            <div class="view-all">
                <img src="img/icon_right_arrow.png" alt="view all products">
            </div>
        </a>

        <p class="statistics">
            共有
            <span class="customers-count">288</span>名顾客来过，
            <span class="customer-comments-count">69</span>人留下了点评
        </p>

        <div class="description">
            <p class="caption">顾客点评</p>
            <div class="dividor"></div>
            <div class="comments">
                <div class="comment">
                    <img data-src="holder.js/48x48" alt="customer photo" class="customer-photo">
                    <div class="content">
                        <p class="commment-contnet">不错，就是人比较多，要等</p>
                        <p>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star-empty"></span>
                        </p>
                    </div>
                </div>
                <div class="comment">
                    <img data-src="holder.js/48x48" alt="customer photo" class="customer-photo">
                    <div class="content">
                        <p class="commment-contnet">位置很好找，店内环境也不错</p>
                        <p>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                        </p>
                    </div>
                </div>
                <div class="comment">
                    <img data-src="holder.js/48x48" alt="customer photo" class="customer-photo">
                    <div class="content">
                        <p class="commment-contnet">一般吧，灯光比较暗</p>
                        <p>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star-empty"></span>
                            <span class="icon-star-empty"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="comment-window">
        <p class="ratting">
            <span class="add-ratting">添加评分：</span>
            <span class="js-star icon-star-empty" data-val="1"></span>
            <span class="js-star icon-star-empty" data-val="2"></span>
            <span class="js-star icon-star-empty" data-val="3"></span>
            <span class="js-star icon-star-empty" data-val="4"></span>
            <span class="js-star icon-star-empty" data-val="5"></span>
        </p>
        <input type="text" class="comment-content"/>
        <input type="submit" class="submit" value="发表评论" />
    </form>

    <script src="js/holder.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
